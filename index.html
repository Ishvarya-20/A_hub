	<div class="main">

			<div class="signup">

					<input type="password" name="pswd" placeholder="Password" required="">
					
                    <li><a href="home.html">Sign Up</a></li>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">

				</form>
			</div>
	</div>
</body>
